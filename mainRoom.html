<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside the Temple</title>
    
    <!-- RPGUI CSS -->
    <link rel="stylesheet" href="Assets/rpgui.css">

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="Assets/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>

<body>

  <main>

    <!-- Sets Page to Use RPG-UI -->
    <div class="rpgui-content rpgui-cursor-default">
      <div id="container" style="margin:5% 10%; display: flex; justify-content: space-between;">

        <!-- Sidebars Left-->
        <sidebar class="vinesL"></sidebar>
        
        <!-- Main Menu -->
        <div class="inner rpgui-container framed" style="height: 80vh; width: 80vw; overflow:scroll; overflow-x: hidden;" >
          <!-- Title -->
          <header>
            <h1 id="room-name" style="font-size: 250%;">Loading...</h1>
            <hr>
            <p id="prompt" style="font-size: 100%;"></p>
            <div id="image-container" style="display:flex; justify-content:center;">
              <div id="image" class="rpgui-container framed-grey">temp.</div>
            </div>
          </header>
          
          <!-- Button Section -->
          <div id="option-container" class="rpgui-container framed-grey" style="width:100%; height:200px; display:flex; justify-content:space-around; align-items:center; overflow:auto;">
            <div class="rpgui-center" style="display:flex; flex-basis:100%; flex-wrap:wrap; justify-content:space-around;">
              
              <!-- Button A  -->
              <button type="button" class="rpgui-button">
                <p id="option-a" class="option" style="font-size:xx-small;"></p>
              </button>
              
              <!-- Button B -->
              <button type="button" class="rpgui-button">
                <p id="option-b" class="option" style="font-size:xx-small;"></p>
              </button>
              
              <!-- Button C -->
              <button type="button" class="rpgui-button">
                <p id="option-c" class="option" style="font-size:xx-small;"></p>
              </button>
              
              <!-- Button D -->
              <button type="button" class="rpgui-button">
                <p id="option-d" class="option" style="font-size:xx-small;"></p>
              </button>
              
            </div> 
          </div>
        </div>
        <!-- Sidebars Right-->
        <sidebar class="vinesR"></sidebar>
      </div>
      
      <!-- Keep All Content Above this Div to keep Styling -->
    </div>
    
  </main>
  
  

  <script src="Assets/JS/rpgui.js"></script>
  <script src="Assets/JS/gameplay.js"></script>

</body>


</html>
