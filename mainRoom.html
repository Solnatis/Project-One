<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside the Temple</title>
    
    <!-- RPGUI CSS -->
    <link rel="stylesheet" href="Assets/rpgui.css">
    <link href="dist/rpgui.css" rel="stylesheet" type="text/css" >

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="Assets/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>

<body>

  <main>

    <!-- Sets Page to Use RPG-UI -->
    <div class="rpgui-content rpgui-cursor-default">
      <div id="container" style="margin:15%;">

        <!-- Sidebars Left-->
        <sidebar class="vinesL"></sidebar>
        <!-- Sidebars Right-->
        <sidebar class="vinesR"></sidebar>

        <div id="main"></div>
        <!-- Main Menu -->
        <div class="inner rpgui-container framed" style="position:relative; top:0;" >
          <!-- Title -->
          <header>
            <h1 style="font-size: 250%;">-Room Name-</h1>
            <hr>
            <p style="font-size: 100%;">-Lipsum Lomsem-</p>
          </header>
          
          <!-- Button Section -->
          <div class="rpgui-container framed-grey" style="position:relative; width:100%; height:200px; display:inline-block">
            <div class="rpgui-center">

            <!-- Button A  -->
            <button type="button" class="rpgui-button" style="margin:20px;">
            <p id="option-a" style="font-size:xx-small;">Button A</p>
            </button>

            <!-- Button B -->
            <button type="button" class="rpgui-button" style="margin:20px;">
            <p id="option-b" style="font-size:xx-small;">Button B</p>
            </button>

            <!-- Button C -->
            <button type="button" class="rpgui-button" style="margin:20px;">
            <p id="option-c" style="font-size:xx-small;">Button C</p>
            </button>

            <!-- Button D -->
            <button type="button" class="rpgui-button" style="margin:20px;">
            <p id="option-d" style="font-size:xx-small;">Button D</p>
            </button>

            </div> 
          </div>
        </div>
      </div>

      <!-- Keep All Content Above this Div to keep Styling -->
    </div>
      
  </main>



  <script src="Assets/JS/gameplay.js"></script>
  <script src="Assets/JS/rpgui.js"></script>

</body>


</html>
